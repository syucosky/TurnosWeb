<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registrate</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/registro-profesionales.css" />
  </head>
  <body>
   
    <div class="container">
      <div class="row">
        <div class="col-5"> 
          <img src="/img/registros/fondo.png" class="img-fluid " />
        </div>
        <div class="col-7">
          <br>
      <div class="row">

        
          <div class="col-12">
        <form
          class="formulario"
          th:action="@{/profesional/registro-profesional}"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group my-3">
            
            <h3 class="card-title text-center">Registro Profesional</h3>
          </div>

          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              name="nombre"
              placeholder="NOMBRE"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              name="apellido"
              placeholder="APELLIDO"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="number"
              class="form-control"
              name="dni"
              placeholder="DNI"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              name="sexo"
              placeholder="SEXO"
            />
          </div>
          <div class="form-group my-3">
          
<!--   Campo de entrada de fecha -->
  Selecciona su fecha de nacimiento:
  <input type="date" name="fecha" value="2017-06-01" />


            
          </div>

          <div class="form-group my-3">
            <input
              type="text"
              class="form-control"
              name="telefono"
              placeholder="Telefono"
            />
          </div><!--
-->          <div class="form-group my-3">
            <select class="form-select" aria-label="Default select example" name="obraSocialId">
  <option selected>Obras Sociales</option>
  <option value="1">Pami</option>
  <option value="2">Apross</option>
  <option value="3">Ninguna</option>
</select>
               <div class="form-group my-3">
                   <select class="form-select" aria-label="Default select example" name="ubicacion">
  <option selected>Centro de Atención</option>
  <option value="Palermo">Palermo</option>
  <option value="Belgrano">Belgrano</option>
  <option value="Merlo">Merlo</option>
</select>
                    <div class="form-group my-3">
            <select class="form-select" aria-label="Default select example" name="tipoDeAtencion">
  <option selected>Tipo de Atención</option>
  <option value="1">Virtual</option>
  <option value="2">Presencial</option>
 
</select>
            
          </div>
          <div class="form-group my-3">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="EMAIL"
            />
          </div>
          <div class="form-group my-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="CONTRASEÑA"
            />
          </div>

            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto" >
                  <button class="btn btn-primary btn-lg" type="submit">
                    <a
                     
                      class="btn btn-primary"
                      role="button"
                    >
                    Registrame</a>
                  </button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto" >
                  <button class="btn btn-primary btn-lg" type="button">
                    <a
                      href="seleccion-usuario.html"
                      class="btn btn-primary"
                      role="button"
                    >
                      Volver</a
                    >
                  </button>
                </div>
                
            </div>
            
              </div>
                          
      </div>
    </div>
</div>

      class="card text-white bg-success mb-3 mt-3 mensajeExito"

        <h5 class="card-title">Exito!</h5>

      </div>
    </div>-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
