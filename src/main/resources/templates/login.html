<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Turnos Web</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
            />

            <link rel="stylesheet" href="/css/login.css" />

    </head>

    <body>
        <div class="mid">
            <div class="container-fluid">
                <div class="row">
                    <!--Backround-->
                    <div class="col-8" style="padding: 0%">
                        <div class="card border-light" style="margin: 0%">
                            <img src="/img/Login/fondo.jpg" class="img-fluid" />
                        </div>
                    </div>

                    <!--Login Menu-->
                    <div class="col-4">
                        <br />
                        <br />
                        <br />
                        <h3 class="text-center">Ingrese sus datos</h3>
                        <hr class="border-primary opacity-20" />
                        <form
                            class="formulario"
                            th:action="@{/loginCheck}"
                            method="POST"
                            style="margin: 5%"
                            >
                            <!--Receive Input-->

                            <div class="mb-3">
                                <label  class="form-label"
                                       >Dirección de correo electrónico</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    name="email"
                                    placeholder="Correo Electronico"
                                    />
                            </div>

                            <div class="mb-3">
                                <label  class="form-label"
                                       >Contraseña</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    placeholder="Contraseña"
                                    />
                            </div>

                            <div class="form-text text-center">
                                Nunca compartiremos tu informacion personal con nadie.
                                <a href="#">Mas informacion.</a>
                            </div>
                            <br />

                            <!--Buttons-->
                            <div class="row">
                                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 5%">
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        Iniciar Sesion
                                    </button>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 5%">
                                    <button class="btn btn-primary btn-lg" type="button">
                                        <a
                                            th:href="@{../seleccion-usuario}"
                                            class="btn btn-primary"
                                            role="button"
                                            >
                                            Crear Cuenta</a
                                        >
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito ð</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
          <div th:replace="fragments/footer::footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
