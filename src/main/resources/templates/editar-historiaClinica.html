<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" >
        <title>Editar Historia Clinica</title>
       
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="/img/icon.png">
        <link rel="stylesheet" href="css/lista_pacientes.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <script src="/js/checkboxone.js"></script>
    </head>



<form th:action="@{/historiaClinica/guardarHistEdicion}" method="post">
    <input type="hidden" class="form-control" id="id" name="id" th:value="${hisCliEditar.id}" required>
    
     <div class="form-group">
        <label for="edad">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${hisCliEditar.nombre}" required>
    </div>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" class="form-control" id="edad" name="edad" th:value="${hisCliEditar.edad}" required>
    </div>
    <div class="form-group">
        <label for="grupoSanguinio">Grupo Sanguíneo:</label>
        <input type="text" class="form-control" id="grupoSanguinio" name="grupoSanguinio" th:value="${hisCliEditar.grupoSanguineo}" required>
    </div>
    <div class="form-group">
        <label for="peso">Peso:</label>
        <input type="number" class="form-control" id="peso" name="peso" th:value="${hisCliEditar.peso}" required>
    </div>
    <div class="form-group">
        <label for="altura">Altura:</label>
        <input type="number" class="form-control" id="altura" name="altura" th:value="${hisCliEditar.altura}" required>
    </div>
    <div class="form-group">
        <label for="enfermedades">Enfermedades:</label>
        <textarea class="form-control" id="enfermedades" name="enfermedades" th:text="${hisCliEditar.edad}" required></textarea>
    </div>
    <div class="form-group">
        <label for="ultimoChequeo">Último Chequeo:</label>
        <input type="date" class="form-control" id="ultimoChequeo" th:value="${hisCliEditar.ultimoChequeo}" name="ultimoChequeo" required>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
