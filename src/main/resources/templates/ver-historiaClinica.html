        <meta charset="utf-8" >
        <title>Ver HistoriasClinicas</title>
        <link href="css/one-page-wonder.min.css" rel="stylesheet">
        <!-- CSS only -->

        <link rel="icon" type="image/png" href="/img/icon.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/login/fondo.jpg" alt="Img logo MediLab">
                </a>
            </div>
        </nav>

        <div class="container m-5" >

            <h1>Lista de Historia Clínica</h1>
          
         
            <form th:href="@{/historiaClinica/listar}" method="get"></form>
         <table class="table">
                    <thead>
                        <tr> 

                    <a class="btn btn-success"  th:href="@{/historiaClinica/nuevo}">Agregar Una Nueva Historia Clínica</a>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Grupo Sanguínio</th>
                            <th>Peso</th>
                            <th>Altura</th>
                            <th>Enfermedades</th>
                            <th>Ultimo Chequeo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="historiaClinica : ${historiaClinica}">
                            <td th:text="${historiaClinica.id}"></td>
                            <td th:text="${historiaClinica.nombre}"></td>
                            <td th:text="${historiaClinica.edad}"></td>
                             <td th:text="${historiaClinica.grupoSanguineo}"></td>
                              <td th:text="${historiaClinica.peso}"></td>
                               <td th:text="${historiaClinica.altura}"></td>
                                <td th:text="${historiaClinica.enfermedades}"></td>
                                 <td th:text="${historiaClinica.ultimoChequeo}"></td>
                                 <td>
                                     <a class="btn btn-warning" th:href="@{/historiaClinica/editar/__${historiaClinica.id}__}">Editar</a>
                                     <a  class="btn btn-danger" th:href="@{/historiaClinica/eliminar/__${historiaClinica.id}__}" method="post" >Eliminar</a>
                                 </td>
                            <!-- Agrega aquí las columnas adicionales que necesites -->
                
                   
                
                        
            
        </tr>
    </table>
            <a  th:href="@{/logout}"  class="btn btn-primary btn-lg" type="button">
                Cerrar sesión
            </a>
            <a  th:href="@{../profesional/perfil}"  class="btn btn-primary btn-lg" type="button">
                Ir al perfil profesional
            </a>
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
