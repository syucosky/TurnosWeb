<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"> </meta>
        <title>Perfil Profesional</title>
        <link rel="stylesheet" href="/css/perfil-profesional.css">
    </head>
    <body>
        <a th:href="@{../logout}"  class="btn btn-primary btn-lg" type="button">
            Cerrar sesion</a>
        <h1>Perfil Profesional</h1>
        <img class="img" src="/img/Login/fondoPerfilProfesinal.png" alt="">

        <!-- Formulario para seleccionar una especialidad -->
        <form th:action="@{/profesional/perfil}" method="POST">
            <div>
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option th:each="especialidad : ${especialidades}" th:value="${especialidad.nombre}" th:text="${especialidad.nombre}"></option>
                </select>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="true"></input>
            </div>
            <button type="submit">Seleccionar Especialidad</button>
        </form>
        <!--//-->
        <!-- Formulario para crear una especialidad -->
        <form th:action="@{/profesional/crearEspe}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required="true"></input>
            </div>
            <button type="submit">Crear Especialidad</button>
        </form>

        <form th:action="@{/profesional/turnosSeleccionados}" method="post">
            <table>
                <tr>
                    <th>DÃ­a</th>
                    <th>Horario</th>
                    <th>Seleccionar</th>
                </tr>
                <tr th:each="turno : ${turnos}">
                    <td th:text="${turno.dia}"></td>
                    <td>
                        <span th:each="horario : ${turno.horario}">
                            <label th:text="${horario}"></label>
                            <input type="checkbox" th:name="turnosSelec" th:value="${turno.id}" />
                        </span>
                    </td>

                </tr>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required="true"></input>
                </div>
            </table>
            <button type="submit">Guardar</button>
        </form>
    </body>
</html>
