<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" >
        <title>Editar Paciente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="logo" type="image/png" href="../img/icon.png">
        <link rel="stylesheet" href="../static/registo-pacientes.css">
    </head>
    
    <body>

          <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="#" class="navbar-brand d-flex align-items-center">
                  <img class="logo" src="../img/icon.png" alt="Img logo MediLab">
                </a>
              </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           
          </nav>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/registrar/paciente}" method="PUT" enctype="multipart/form-data">


                <div class="form-group my-3">
                    <h3 class="card-title">Inicio!</h3>
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="dni" placeholder="DNI">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" >
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="apellido" placeholder="APELLIDO" >
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" >
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="obras" placeholder="OBRA SOCIAL">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="sexo" placeholder="SEXO">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="telefono" placeholder="Telefono">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="fNacimiento" placeholder="Fecha de nacimiento">
                </div>   

                <button type="submit" class="btn btn-primary mt-3 botones">Editar</button>
            </form>


            <section class="text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
