    <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Registrate</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="/css/registro-pacientes.css" />
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-5"> 
                    <img th:src="${modo}== 'editar' ? '/img/registros/editarForm.png'  :'/img/registros/fondo.png' " class="img-fluid" />
                </div>
                <div class="col-7">
                    <br>
                    <div class="row">


                        <div class="col-12">
                            <form
                                class="formulario"
                                th:action="${modo}== 'editar' ? @{/paciente/editar} : @{/paciente/registro-paciente}"
                                method="POST"
                                enctype="multipart/form-data"

                                >
                                <h3 th:text="${modo}== 'editar'? 'Editar perfil':'Registar Profesional'"
                                    class="card-title text-center"></h3>
                               

                                <div class="form-group my-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        th:name="nombre"
                                        placeholder="Nombre"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        th:name="apellido"
                                        placeholder="Apellido"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <input
                                        type="number"
                                        class="form-control"
                                        th:name="dni"
                                        placeholder="Dni"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        th:name="sexo"
                                        placeholder="Sexo"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <!-- Campo de entrada de fecha -->
                                    Selecciona su fecha de nacimiento:
                                    <input type="date" name="fechaNac"  required/>
                                </div>

                                <div class="form-group my-3">
                                    <input
                                        type="number"
                                        class="form-control"
                                        th:name="telefono"
                                        placeholder="Telefono"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="obraselec">Obra Social:</label>
                                    <select id="obraselec" name="obraselec" required>
                                        <option value="0">Seleccionar</option>
                                        <option th:each="obra : ${obras}" th:value="${obra.nombre}" th:text="${obra.nombre}"></option>
                                    </select>
                                </div>
                                <div class="form-group my-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        name="email"
                                        placeholder="Email"
                                        required/>
                                </div>
                                <div class="form-group my-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="ContraseÃ±a"
                                        required/>
                                </div>

                                <div class="row">
                                    <div class="d-grid gap-2 col-6 mx-auto" >
                                        <button type="submit" class="btn btn-primary btn-lg"
                                                th:href="@{../login}">Registrar</button>

                                    </div>
                            </form>
                            <div class="d-grid gap-2 col-6 mx-auto" >
                                <button class="btn btn-primary btn-lg" type="button">
                                    <a
                                        th:href="@{../seleccion-usuario}"
                                        class="btn btn-primary"
                                        role="button"
                                        >
                                        Volver</a
                                    >
                                </button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!--<div
          th:if="${error != null}"
          class="card text-white bg-danger mb-3 mensajeError"
        >
          <div class="card-body">
            <h5 class="card-title">Error!</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>
        <div
          th:if="${exito != null}"
          class="card text-white bg-success mb-3 mt-3 mensajeExito"
        >
          <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>-->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
